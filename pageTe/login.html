<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="egg.js"></script>
</head>
<body>
    <div id="header">
        <a href="main.html"><strong>Welcome to Ecoding</strong></a>
    </div>
    <div class="loginContainer">
        <div id="closeLogin">
            <a href="main.html"><i class="fa fa-remove" style="color: black; font-size: 1.6rem;"></i></a>
        </div>
        <h1 style="color: black; padding-bottom: 1rem; text-align: center;">登录</h1>
        <i class="fa fa-user-circle-o" style="text-align: center; color: black; font-size: 2rem;"></i>
        <form id="loginForm">
            <div id="loginInput">
                <input type="text" id="username" placeholder="用户名/邮箱">
                <input type="password" id="password" placeholder="密码">
            </div>
        </form>
        <div id="checkContainer">
            <p id="checkPra1">请输入账号！</p>
            <p id="checkPra2">密码不能为空！</p>
            <p id="checkPra3">账号或密码错误！</p>
        </div>
        <div style="justify-content: right;">
            <a href="#" style="color: rgb(9, 76, 201); text-decoration: underline;">忘记密码?</a>
        </div>
        <div class="buttonContainer">
            <button id="loginButton" onclick="forLogin.checkLogin()">登录</button>
        </div>
        <div>
            <p style="color: black;">还没有账号？去<a href="register.html" style="color: rgb(9, 76, 201); text-decoration: underline;">注册</a>一个</p>
        </div>
    </div>
</body>
</html>
