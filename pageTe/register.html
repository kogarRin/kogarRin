<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="registerStyle.css">
        <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="egg.js"></script>
    </head>
    <body>
        <div id="header">
        <a href="main.html"><strong>Welcome to Ecoding</strong></a>
    </div>
        <div id="registerContainer">
            <div class="content">
                <div class="heading">
                    <h1 style="text-align: center;">注册一个账号</h1>
                </div>
                <form action="#" class="registerForm" name="register">
                    <div class="formContainer">
                        <div>
                            <i class="fa fa-user-circle-o"></i>
                            <input type="text" name="username" placeholder="账号" onblur="">
                        </div>
                        <div>
                            <i class="fa fa-key"></i>
                            <input type="password" name="pwd" placeholder="密码">
                        </div>
                        <div>
                            <i class="fa fa-key"></i>
                            <input type="password"  name="confirmPwd" placeholder="确认密码">
                        </div>
                        <div>
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" name="email" placeholder="邮箱">
                        </div>
                        <div id="codeContainer">
                            <input type="text" name="checkCode" placeholder="验证码" >
                            <button>获取验证码</button>
                        </div>
                        <div id="bottomContainer">
                            <input type="submit" value="注册" style="cursor: pointer;">
                            <input type="reset">
                        </div>
                    </div>
                </form>
                <p>已经有账号了？去<a href="login.html">登陆</a>账号</p>
            </div>
        </div>
    </body>
</html>
